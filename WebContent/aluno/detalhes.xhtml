<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<title>Detalhes Do Aluno</title>

	<f:metadata>
		<f:viewParam name="aluno" value="#{MBAlunos.aluno.matricula}" />
		<f:event type="preRenderView" listener="#{MBAlunos.selecionar}" />
	</f:metadata>
</h:head>
<h:body>

	<h:messages globalOnly="true" />

	<h:panelGroup rendered="#{MBAlunos.aluno.matricula != 0}">
		<h1>
			<h:outputLabel value="Nome:" />
			<h:outputLabel value="#{MBAlunos.aluno.nome}" />
			<h:message for="nome" />
		</h1>
		<h:form>
			<h:panelGrid columns="3">
				<h:outputLabel value="Matrícula:" />
				<h:outputLabel value="#{MBAlunos.aluno.matricula}" />
				<h:message for="matricula" />

				<h:outputLabel value="Curso:" />
				<h:outputLabel value="#{MBAlunos.aluno.curso.descricao}" />
				<h:message for="curso" />

				<h:outputLabel value="Email:" />
				<h:outputLabel value="#{MBAlunos.aluno.email}" />
				<h:message for="email" />

				<h:outputLabel value="Telefone:" />
				<h:outputLabel value="#{MBAlunos.aluno.telefone}" />
				<h:message for="telefone" />

				<h:outputLabel value="Observação:" />
				<h:outputLabel value="#{MBAlunos.aluno.observacao}" />
				<h:message for="observacao" />

			</h:panelGrid>
		</h:form>

		<h:link value="Voltar" outcome="home" />
	</h:panelGroup>
</h:body>
</html>
