<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/modeloSistema.xhtml">

	<f:facet name="header">Atualizar Aluno</f:facet>
	<ui:define name="menu">
		<ui:include src="/includes/menu.xhtml" />
	</ui:define>
	
	<f:metadata>
		<f:viewParam name="aluno" value="#{MBAlunos.aluno.matricula}" />
		<f:event type="preRenderView" listener="#{MBAlunos.selecionar}" />
	</f:metadata>
	
	<h:messages globalOnly="true" />
	<h3>Adicionar Aluno</h3>
	<ui:define name="conteudo">
		<h:form>
			<div class="ui-fluid p-formgrid p-grid">
				<div class="p-field p-col-12 p-md-6">
					<p:outputLabel for="matricula" value="Matrícula:" />
					<p:inputText f:disabled="true" id="matricula" value="#{MBAlunos.aluno.matricula}"
						required="true" />
				</div>
				<div class="p-field p-col-12 p-md-6">
					<p:outputLabel for="nome" value="Nome:" />
					<p:inputText for="nome" id="nome" value="#{MBAlunos.aluno.nome}"
						required="true" />
				</div>
				<div class="p-field p-col-12">
					<p:outputLabel value="Telefone:" />
					<p:inputText id="telefone" value="#{MBAlunos.aluno.telefone}"
						required="true" />
				</div>
				<div class="p-field p-col-12 p-md-6">
					<p:outputLabel value="Email:" />
					<p:inputText id="email" value="#{MBAlunos.aluno.email}"
						required="true" />
				</div>
				<div class="p-field p-col-12 p-md-3">
					<p:outputLabel for="curso" value="Cursos:" />
					<p:selectOneMenu id="curso" value="#{MBAlunos.aluno.curso}"
						converter="cursoConerverter">
						<f:selectItems var="curso" value="#{MBCursos.cursos}"
							itemValue="#{curso}" itemLabel="#{curso.descricao}" />
					</p:selectOneMenu>
				</div>
				<div class="p-field p-col-12 p-md-3">
					<p:outputLabel for="observacao" value="Observação:" />
					<p:inputTextarea id="observacao" rows="4"
						value="#{MBAlunos.aluno.observacao}" />
				</div>
			</div>

			<p:commandButton value="Enviar" action="#{MBAlunos.atualizar}" update="msgGlobal" />
		</h:form>
		<h:link value="Voltar" outcome="/aluno/alunos.xhtml" />
	</ui:define>
</ui:composition>
