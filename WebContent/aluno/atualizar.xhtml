<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<title>Editar Aluno</title>

	<f:metadata>
		<f:viewParam name="aluno" value="#{MBAlunos.aluno.matricula}" />
		<f:event type="preRenderView" listener="#{MBAlunos.selecionar}" />
	</f:metadata>
</h:head>
<h:body>
	<h:form>
		<p:submenu label="Cadastros" icon="pi pi-file">
			<p:menuitem value="Alunos" outcome="/aluno/alunos.xhtml" />
			<p:menuitem value="Cursos" outcome="/curso/cursos.xhtml" />
		</p:submenu>
	</h:form>

	<h:messages globalOnly="true" />

	<h:panelGroup rendered="#{MBAlunos.aluno.matricula != 0}">

		<h:form >
			<h:panelGrid columns="3">
				<h:outputLabel value="Matrícula:" />
				<h:inputText f:disabled="true" id="matricula" value="#{MBAlunos.aluno.matricula}"
					required="true">
					<f:validateLength minimum="3" maximum="255" />
				</h:inputText>
				<h:message for="matricula" />

				<h:outputLabel value="Nome" />
				<h:inputText id="nome" value="#{MBAlunos.aluno.nome}"
					required="true">
					<f:validateLength minimum="3" maximum="255" />
				</h:inputText>
				<h:message for="nome" />

				<h:outputLabel value="Cursos"/>
                <h:selectOneMenu id="curso" value="#{MBCursos.curso.descricao}" required="true">
                    <f:selectItems value="#{MBCursos.cursos}"
                                   var="curso"
                                   itemValue="#{curso}"
                                   itemLabel="#{curso.descricao}"
                    />
                </h:selectOneMenu>
                <h:message for="curso"/>
                
                <h:outputLabel value="Email"/>
                <h:inputText id="email" value="#{MBAlunos.aluno.email}"
					required="true">
					<f:validateLength minimum="3" maximum="255" />
				</h:inputText>
				<h:message for="email" />
				
				 <h:outputLabel value="Telefone"/>
				<h:inputText id="telefone" value="#{MBAlunos.aluno.telefone}"
					required="true">
					<f:validateLength minimum="3" maximum="255" />
				</h:inputText>
				<h:message for="telefone" />
				
				<h:outputLabel value="Observação:"/>
                <h:inputTextarea id="observacao" value="#{MBAlunos.aluno.observacao}" required="true">
                    <f:validateLength minimum="3" maximum="255"/>
                </h:inputTextarea>
                <h:message for="observacao"/>
                
                

				 <h:commandButton value="Enviar" action="#{MBAlunos.atualizar}"/>
			</h:panelGrid>
		</h:form>

		<h:link value="Voltar" outcome="home" />
	</h:panelGroup>
</h:body>
</html>
