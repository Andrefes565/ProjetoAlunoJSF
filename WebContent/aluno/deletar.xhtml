<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>Remover Aluno</title>

    <f:metadata>
        <f:viewParam name="aluno" value="#{MBAlunos.aluno.matricula}"/>
        <f:event type="preRenderView" listener="#{MBAlunos.selecionar}"/>
    </f:metadata>
</h:head>
<h:body>

    <h:messages globalOnly="true"/>

    <h:panelGroup rendered="#{MBAlunos.aluno.matricula != 0}">
        <h1>Deseja remover "
            <h:outputText value="#{MBAlunos.aluno.nome}"/>
            "?
        </h1>

        <h:form>
            <h:commandButton value="Confirmar" action="#{MBAlunos.excluir}"/>
        </h:form>
    </h:panelGroup>

   <h:link value="Voltar" outcome="/aluno/alunos.xhtml" />
</h:body>
</html>
