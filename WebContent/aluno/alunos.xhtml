<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/modeloSistema.xhtml">

	<f:facet name="header">Lista de Alunos</f:facet>
	<ui:define name="menu">
		<ui:include src="/includes/menu.xhtml" />
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="frmalunos">
			<p:dataTable id="tbalunos" emptyMessage="Nenhum Registro encontrado!"
				value="#{MBAlunos.alunos}" var="aluno" paginator="true" rows="8">
				<p:column headerText="Matrícula" sortBy="#{aluno.matricula}"
					filterBy="#{aluno.matricula}">
					<h:outputText value="#{aluno.matricula}" />
				</p:column>

				<p:column headerText="Nome" sortBy="#{aluno.nome}"
					filterBy="#{aluno.nome}">
					<h:outputText value="#{aluno.nome}" />

				</p:column>
				<p:column headerText="Opções">
					<p:linkButton outcome="/aluno/atualizar.xhtml" value="Atualizar"
						style="margin-right:20px;">
						<f:param name="aluno" value="#{aluno.matricula}" />
					</p:linkButton>
					<p:linkButton outcome="/aluno/detalhes.xhtml" value="Detalhes"
						style="margin-right:20px;">
						<f:param name="aluno" value="#{aluno.matricula}" />
					</p:linkButton>
					<p:linkButton value="Deletar" outcome="deletar"
						style="margin-right:20px;">
						<f:param name="aluno" value="#{aluno.matricula}" />
					</p:linkButton>
					
				</p:column>
				<f:facet name="footer">
					<h:link value="Novo Aluno" outcome="/aluno/adicionar.xhtml"/>
				</f:facet>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
