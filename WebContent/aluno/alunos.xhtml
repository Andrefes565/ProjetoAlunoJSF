<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>CRUD com JSF/JPA</title>
</h:head>
<h:body>
    <h1>Listagem de Aluno</h1>

	<h:messages globalOnly="true" />

	<h:link value="Novo Aluno" outcome="/aluno/adicionar.xhtml" />

	<h:dataTable value="#{MBAlunos.alunos}" var="aluno">
		<h:column>
			<f:facet name="header">Matrícula</f:facet>
            <h:outputText value="#{aluno.matricula}" />
        </h:column>
		<h:column>
			<f:facet name="header">Nome</f:facet>
           <h:outputText value="#{aluno.nome}" />
        </h:column>
		
        <h:column>
			<f:facet name="header">Email</f:facet>
            <h:outputText value="#{aluno.email}" />
        </h:column>
        <h:column>
			<f:facet name="header">Telefone</f:facet>
           <h:outputText value="#{aluno.telefone}" />
        </h:column>
        <h:column>
		<f:facet name="header">Observação</f:facet>
             <h:outputText value="#{aluno.observacao}" />
        </h:column>
		
	</h:dataTable>
</h:body>
</html>
