<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/modeloSistema.xhtml">

	<f:facet name="header">Lista de Alunos</f:facet>
	<ui:define name="menu">
		<ui:include src="/includes/menu.xhtml" />
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="frmacursos">
			<p:dataTable id="tbcursos" emptyMessage="Nenhum Registro encontrado!"
				value="#{MBCursos.cursos}" var="curso" paginator="true" rows="8">
				<p:column headerText="Id" sortBy="#{curso.id}"
					filterBy="#{curso.id}">
					<h:outputText value="#{curso.id}" />
				</p:column>
				<p:column headerText="Descrição" sortBy="#{curso.descricao}"
					filterBy="#{curso.descricao}">
					<h:outputText value="#{curso.descricao}" />
				</p:column>

				<p:column headerText="Área Do Conhecimento"
					sortBy="#{curso.areaCon}" filterBy="#{curso.areaCon}">
					<h:outputText value="#{curso.areaCon}" />
				</p:column>
				<p:column headerText="Status" sortBy="#{curso.ativo}"
					filterBy="#{curso.ativo}">
					<h:outputText value="#{curso.ativo}" />
				</p:column>

				<p:column headerText="Opções">
					<p:linkButton outcome="/curso/deletar.xhtml" value="Deletar"
						style="margin-right:20px;">
						<f:param name="curso" value="#{curso.id}" />
					</p:linkButton>
					<p:linkButton outcome="/curso/atualizar.xhtml" value="Atualizar"
						style="margin-right:20px;">
						<f:param name="curso" value="#{curso.id}" />
					</p:linkButton>
				</p:column>
				<f:facet name="footer">
					<h:link value="Novo Curso" outcome="/curso/adicionar.xhtml">
					</h:link>
				</f:facet>


			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
