<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/modeloSistema.xhtml">


	<f:facet name="header">Lista de Telefones</f:facet>
	<ui:define name="menu">
		<ui:include src="/includes/menu.xhtml" />
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="frmutelefones">
			<p:dataTable id="tbtelefones"
				emptyMessage="Nenhum Registro encontrado!"
				value="#{MBTelefone.itens}" var="item"
				filteredValue="#{MBTelefone.itensFiltrados}" paginator="true"
				rows="8">
				<p:column headerText="DDD" sortBy="#{item.ddd}"
					filterBy="#{item.ddd}">
					<h:outputText value="#{item.ddd} " />
				</p:column>

				<p:column headerText="Número" sortBy="#{item.numero}"
					filterBy="#{item.numero}">
					<h:outputText value="#{item.numero} " />
				</p:column>

				<p:column headerText="Tipo" sortBy="#{item.tipo}"
					filterBy="#{item.tipo}">
					<h:outputText value="#{item.tipo} " />
				</p:column>

				<p:column headerText="Opções">
					<p:commandButton icon="ui-icon-trash"
						actionListener="#{MBUsuario.prepararExcluir}"
						oncomplete="PF('dlgforExcluir').show();"
						update=":frmforExcluir:pnforExcluir" />

					<p:commandButton icon="ui-icon-pencil"
						actionListener="#{MBUsuario.prepararEditar}"
						oncomplete="PF('dlgforEditar').show();"
						update=":frmforEditar:pnforEditar" />
				</p:column>

				<p:column headerText="telefones">

					<p:commandButton value="adicionar Telefone"
						actionListener="#{MBTelefone.prepararCadastro}"
						oncomplete="PF('dlgTelNovo').show();"
						update=":frmtelNovo:pntelNovo" />

					<p:commandButton icon="ui-icon-trash"
						actionListener="#{MBUsuario.prepararExcluir}"
						oncomplete="PF('dlgforExcluir').show();"
						update=":frmforExcluir:pnforExcluir" />

					<p:commandButton icon="ui-icon-pencil"
						actionListener="#{MBUsuario.prepararEditar}"
						oncomplete="PF('dlgforEditar').show();"
						update=":frmforEditar:pnforEditar" />
				</p:column>

				<p:dialog widgetVar="dlgtelNovo" closeble="false" draggleble="false"
					resizable="false" header="Cadastrar Telefone" modal="true"
					appendTo="@(body)">
					<h:form>
						<h:panelGrid columns="2">
							<p:outputLabel value="Nome:" />
							<h:inputText size="30" maxlength="50"
								value="#{MBUsuario.usuario.nome}" />

						</h:panelGrid>
						<h:panelGrid columns="2">
							<p:outputLabel value="Email:" />
							<h:inputText size="30" maxlength="50"
								value="#{MBUsuario.usuario.email}" />

						</h:panelGrid>
						<h:panelGrid columns="2">
							<p:outputLabel value="Senha:" />
							<h:inputText size="30" maxlength="50"
								value="#{MBUsuario.usuario.senha}" />

						</h:panelGrid>
						<h:panelGrid>
							<p:commandButton value="Gravar"
								actionListener="#{MBUsuario.cadastrar}"
								oncomplete="PF('dlgforNovo').hide();"
								update=":frmusuarios:tbusuarios" />
							<p:commandButton value="Cancelar"
								onclick="PF('dlgforNovo').hide();" />
						</h:panelGrid>
					</h:form>
				</p:dialog>


				<f:facet name="footer">
					<p:commandButton value="Novo"
						actionListener="#{MBUsuario.prepararCadastro}"
						oncomplete="PF('dlgforNovo').show();" />
				</f:facet>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
